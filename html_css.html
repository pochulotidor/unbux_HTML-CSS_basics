<!DOCTYPE html>
<html>

<head>
    <title>HTML Page with Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            background-color: #fff;
            padding: 20px;
            margin: 0;
        }

        p {
            color: #666;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px 20px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Welcome to the HTML Page with CSS Designs</h1>
    <p>This is a paragraph with some text.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
