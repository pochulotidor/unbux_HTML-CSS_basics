<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Sample</title>
</head>

<body>

    <header>
        <h1>Main Heading</h1>
        <h2>Subheading</h2>
        <h3>Another Subheading</h3>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <p>This is a paragraph of text. It can contain <a href="#">links</a>, text, and more.</p>

        <img src="" alt="Description of the image">

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </main>

</body>

</html>
